<!DOCTYPE html>
<html>
  <head>
    <title>Task</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  {% block css %} {% endblock css %}
  <body>
    {% if user.is_authenticated %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 sticky-top">
      <div class="container">
        <a class="navbar-brand" href="{% url 'task_list' %}">Task</a>
        {% if user.is_authenticated %}
        <a href="{% url 'user_profile' %}" class="navbar-text"
          >Hi, {{ user.username }}!</a
        >
        <a href="{% url 'user_logout' %}" class="btn btn-outline-light ms-3"
          >Logout</a
        >
        {% else %} {% endif %}
      </div>
    </nav>
    {% endif %}

    <div class="container">
      {% if messages %}
      <br />
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
      <br />
      {% endif %}

      <br />

      {% block content %}{% endblock content %}
      <script>
        setTimeout(() => {
          let alerts = document.querySelectorAll(".alert");
          alerts.forEach(function (alert) {
            alert.style.display = "none";
          });
        }, 4000);
      </script>
    </div>
  </body>
</html>
