{% extends 'base.html' %}
<br />
{% load crispy_forms_tags %}
<br />
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow mt-5">
      <div class="card-header bg-primary text-white">
        <h3>{{ title }}</h3>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">{{ form|crispy}}</div>
          <button type="submit" class="btn btn-success w-100">{{title}}</button>
        </form>
        <div class="text-center mt-3">
          <a href="{% url 'task_list' %}">Back to Tasks</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
