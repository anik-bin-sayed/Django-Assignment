{% extends "base.html" %}
<br />
{% block content %}
<style>
  .delete-container {
    max-width: 460px;
    margin: 10px auto;
    background: #fff;
    border-radius: 18px;
    padding: 45px 35px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    text-align: center;
    font-family: "Poppins", sans-serif;
    border: 1px solid #f0f0f0;
  }

  .delete-container .icon {
    font-size: 60px;
    color: #d63031;
    margin-bottom: 20px;
  }

  .delete-container h2 {
    color: #d63031;
    margin-bottom: 18px;
    font-size: 28px;
    font-weight: 600;
  }

  .delete-container p {
    color: #555;
    margin-bottom: 30px;
    line-height: 1.7;
    font-size: 16px;
  }

  .delete-container .task-title {
    background: #ffebee;
    color: #c2185b;
    padding: 12px 20px;
    border-radius: 10px;
    font-weight: 600;
    font-size: 18px;
    display: inline-block;
    margin: 10px 0;
    border: 2px solid #ffcdd2;
  }

  .delete-container form {
    display: flex;
    justify-content: center;
    gap: 18px;
    margin-top: 30px;
  }

  .delete-container input[type="submit"],
  .delete-container a {
    padding: 12px 32px;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    text-decoration: none;
    transition: all 0.3s ease;
    min-width: 130px;
  }

  .delete-container input[type="submit"] {
    background: linear-gradient(135deg, #d63031, #e17055);
    color: white;
    box-shadow: 0 5px 15px rgba(214, 48, 49, 0.4);
  }

  .delete-container input[type="submit"]:hover {
    background: linear-gradient(135deg, #c23616, #d63031);
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(214, 48, 49, 0.5);
  }

  .delete-container a {
    background: #f1f2f6;
    color: #2f3542;
    border: 2px solid #dfe4ea;
  }

  .delete-container a:hover {
    background: #dfe4ea;
    transform: translateY(-2px);
  }
</style>

<div class="delete-container">
  <div class="icon">Warning</div>
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to <strong>permanently delete</strong> this task?</p>

  <div class="task-title">"{{ task.title }}"</div>

  <p>This action <strong>cannot be undone</strong>.</p>

  <form method="post">
    {% csrf_token %}
    <a href="{% url 'task_list' %}">Cancel</a>
    <input type="submit" value="Yes, Delete It" />
  </form>
</div>
{% endblock %}
